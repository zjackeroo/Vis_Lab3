<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Introduction to JavaScript</title>

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <!-- You CSS rules-->
    <link rel="stylesheet" href="./css/style.css" />
   
    <!-- Load Javascript files -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"></script>

    <!-- bar-chart rendering -->
    <!-- <script defer src="./js/barchart.js"></script> -->

    <!-- Your code -->
    <script defer src="./js/script.js" delay></script>
    
  </head>
  <body>
    <div class="container">
      <h2>
        Population in European countries
      </h2>
      <div class="city-count"></div>
      <div class="population-plot"></div>
    </div>
    
    <hr class="solid">

    <h1>
      World's tallest buildings
    </h1>
    <div class="wrapper">
      <div class="container">
        <div class="buildings-plot"></div>
      </div>

      <div id="hidden-wrap">
        <div>
          <img id="image" src="./data/1.jpg">
        </div>

        <div id="detail-box">
          <h3 id="building"></h3>
          <div class="wrapper">
            <h4>Height</h4>
            <h4 id="height"></h4>
          </div>
          <hr class="solid">
          <div class="wrapper">
            <h4>City</h4>
            <h4 id="city"></h4>
          </div>
          <hr class="solid">
          <div class="wrapper">
            <h4>Country</h4>
            <h4 id="country"></h4>
          </div>
          <hr class="solid">
          <div class="wrapper">
            <h4>Floors</h4>
            <h4 id="floors"></h4>
          </div>
          <hr class="solid">
          <div class="wrapper">
            <h4>Completed</h4>
            <h4 id="completed"></h4>
          </div>
          <hr class="solid">
        </div>
      </div>
    </div>
  </body>
</html>
